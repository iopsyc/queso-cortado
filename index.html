<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Queso Cortado</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .emoji-container {
      position: relative;
      width: 120px;
      height: 100px;
      cursor: pointer;
    }
    .knife, .cheese {
      position: absolute;
      font-size: 4rem;
      transition: transform 0.8s ease, left 0.8s ease;
    }
    .knife {
      left: 0;
    }
    .cheese {
      right: 0;
      left: 60px;
    }
    .animate .knife {
      transform: rotate(-90deg);
      left: 60px;
    }
    .animate .cheese {
      transform: scale(1.1);
    }
    #mensaje {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }
    .boton {
      margin-top: 15px;
      background-color: #ffcc00;
      color: #1a1a1a;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #ffd966;
    }
  </style>
</head>
<body>
  <h2>🔪 Parte el queso para desbloquear el recuerdo...</h2>
  <div class="emoji-container" onclick="mostrarMensaje()">
    <span class="knife">🔪</span>
    <span class="cheese">🧀</span>
  </div>
  <div id="mensaje">Después de esto... vuelve por la pasta con queso fundido.</div>
  <button id="link1" class="boton" onclick="window.open('https://soundcloud.com/jazmin-calderon-115606090/recordabas-el-sol-mp3/s-fjxRMziOjwW?si=d745abc75ddf422cbe8efaad13d7d2ee&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing', '_blank')">🎧 Escuchar primera canción</button>
  <button id="link2" class="boton" onclick="window.open('https://soundcloud.com/jazmin-calderon-115606090/recordabas-el-soldo/s-AI0iISFlMTE?si=b2289f1ce2dc4000a1c4ba47a2f9622b&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing', '_blank')">🍝 Ir por la pasta</button>

  <script>
    function mostrarMensaje() {
      const container = document.querySelector('.emoji-container');
      container.classList.add('animate');
      document.getElementById('mensaje').style.display = 'block';
      setTimeout(() => {
        document.getElementById('link1').style.display = 'inline-block';
      }, 1000);
      setTimeout(() => {
        document.getElementById('link2').style.display = 'inline-block';
      }, 4500);
    }
  </script>
</body>
</html>
